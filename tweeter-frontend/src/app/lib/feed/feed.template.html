<div class="row">
  <div class="page-header">
    <h1>{{username}} Page</h1>
  </div>
</div>

<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-12" ng-repeat="tweet in feed.tweets track by $index" >
        {{tweet.id}} {{tweet.author.username}}: {{tweet.content}}
      </div>
    </div>
  </div>
</div>
