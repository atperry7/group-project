<twtr-feed-header></twtr-feed-header>
<twtr-feed-login ng-if="!loginService.isAuthenticated()"></twtr-feed-login>
<twtr-feed-tweets></twtr-feed-tweets>

<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-info" ng-repeat="tweet in feed.tweets track by $index">
          <div class="panel-header">
            <h3 class="panel-title">Date: {{tweet.posted | date : 'fullDate'}}</h3>
          </div>

          <div class="panel-body">{{tweet.content}}</div>

          <div class="panel-footer">Author: {{tweet.author.username}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
