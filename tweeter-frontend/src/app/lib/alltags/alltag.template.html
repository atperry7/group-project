<div class="row">
  <div class="page-header col-xs-12">
    <h1>List of #tags</h1>
  </div>
</div>

<div class="container">
  <div class="jumbotron">
      <div class="container-fluid">
        <div class="row">
          <div class="well panel panel-info col-xs-12" ng-repeat="showtag in alltag.tags">
            <div class="row panel-body">
              <div class="clearfix well btn btn-default btn-lg col-xs-12" ui-sref="tag({ label: showtag.label })" ui-sref-active="active">
                #{{showtag.label}}
              </div>
            </div>
            <div class="panel-footer">Created: {{showtag.firstUsed | date: 'fullDate'}} <br> Last Used: {{showtag.lastUsed | date: 'fullDate'}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
