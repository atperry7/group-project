<twtr-feed-login ng-if="!feed.hasCurrentUser()"></twtr-feed-login>
<twtr-feed-tweets ng-if="feed.hasCurrentUser()"></twtr-feed-tweets>

<twtr-feed-header></twtr-feed-header>
<div class="container">
  <div class="jumbotron">
      <div class="container-fluid">
        <div class="row">
          <div class="well panel panel-info col-xs-12" ng-repeat="tweet in feed.tweets">
              <div class="panel-header">
                <h2 class="panel-title" >
                  <span class="btn btn-default btn-lg" ui-sref="profile({ username: tweet.author.username })" ui-sref-active="active">
                    {{tweet.author.username}}
                  </span>
                  wrote this:
                </h2>
              </div>
            <div class="row panel-body">
              <div class="clearfix well btn btn-default btn-lg col-xs-12" ui-sref="tweet({ tweetId: tweet.id })" ui-sref-active="active">
                {{tweet.content | limitTo : 70}}... Click to read more
              </div>
            </div>
            <div class="panel-footer">Posted: {{tweet.posted | date: 'fullDate'}}</div>
          </div>
          <li class="panel" ng-if="feed.tweets.length === 0">
            <strong>You don't have any tweets yet...</strong>
          </li>
        </div>
      </div>
    </div>
  </div>
</div>
